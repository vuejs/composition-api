name: Build & Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
        env:
          CI: true
      - name: Typing Declartion Tests
        run: yarn test-dts
        env:
          CI: true
      - name: Unit Tests
        run: yarn test
        env:
          CI: true
      
